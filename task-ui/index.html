<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-submit {
            background-color: #6c63ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Project</h2>
        <form id="projectForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="projectName" class="form-label">Project Name:</label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="client" class="form-label">Client:</label>
                    <input type="text" id="client" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="projectType" class="form-label">Type of Project:</label>
                    <select id="projectType" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Development">Development</option>
                        <option value="Support">Support</option>
                        <option value="Research">Research</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="submissionMethod" class="form-label">Submission Method:</label>
                    <select id="submissionMethod" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Documentation">Documentation</option>
                        <option value="Server">Server</option>
                        <option value="Images">Images</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Planned Start Date:</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">Planned End Date:</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="plannedDate" class="form-label">Actual Start Date:</label>
                    <input type="date" id="plannedDate" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="actualDate" class="form-label">Actual End Date:</label>
                    <input type="date" id="actualDate" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <input type="text" id="status" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("projectForm");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = {
                projectName: document.getElementById("projectName").value,
                client: document.getElementById("client").value,
                projectType: document.getElementById("projectType").value,
                submissionMethod: document.getElementById("submissionMethod").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                plannedDate: document.getElementById("plannedDate").value,
                actualDate: document.getElementById("actualDate").value,
                status: document.getElementById("status").value,
            };

            const response = await fetch("http://localhost:8080/api/projects", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                alert("Data submitted successfully!");
                window.location.href = "table.html"; // Redirect to the table page
            } else {
                alert("Failed to submit data.");
            }
        });
    </script>
</body>
</html>
